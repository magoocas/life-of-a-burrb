name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

# Only allow one deployment at a time
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pygbag
        run: pip install pygbag

      - name: Prepare game folder for pygbag
        run: |
          # Pygbag requires a folder with main.py as the entry point
          mkdir -p game_build
          cp game.py game_build/main.py

      - name: Build with pygbag
        run: pygbag --build game_build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: game_build/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
